<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Play Wavebreaker by bora0dev on itch.io.">
  <link rel="icon" href="bora0devlogo1.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 140px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    a.play-link {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #007bff, #0056d6);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.15s ease, background 0.3s ease;
    }

    a.play-link:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #3399ff, #007bff);
    }

    img.gif {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 12px;
      margin-top: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    img.gif:hover {
      transform: scale(1.02);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>

    <img src="Wavebreaker.gif" alt="Wavebreaker gameplay preview" class="gif">
  </a>

  <footer>© <span id="year"></span> bora0dev · Hosted on GitHub Pages</footer>

    document.getElementById("year").textContent = new Date().getFullYear();
